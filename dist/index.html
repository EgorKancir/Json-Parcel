<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json&Parcel</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/JSON_Formatter.svg/1024px-JSON_Formatter.svg.png?20231023201956" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.c61ab535.css">
<script src="/style.c61ab535.js"></script></head>
<body>
    <main>
        <h1 class="main-title">Students registration</h1>
        <form class="students-form" id="students-form">
            <label for="first-name" class="students-form__label">
                First name:
            </label>
            <input type="text" id="first-name" name="first-name" class="students-form__input" required="">
        
            <label for="last-name" class="students-form__label">
                Last name:
            </label>
            <input type="text" id="last-name" name="last-name" class="students-form__input">
        
            <label for="age" class="students-form__label">
                Age:
            </label>
            <input type="number" id="age" name="age" class="students-form__input" min="16">
        
            <label for="course" class="students-form__label">
                Course:
            </label>
            <select id="course" name="course" class="students-form__select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        
            <label for="faculty" class="students-form__label">
                Faculty:
            </label>
            <input type="text" id="faculty" name="faculty" class="students-form__input">
        
            <label for="student-courses" class="students-form__label">
                Student courses:
            </label>
            <textarea id="student-courses" name="student-courses" class="students-form__textarea" rows="3" placeholder="Перелічіть курси"></textarea>
        
            <button type="submit" class="students-form__button--add">Add student</button>
            <button type="button" class="students-form__button--save">Save</button>
            
        </form>
        
        <table class="students-table">
            <thead class="students-table__header">
                <tr class="students-table__header-tr">
                    <th class="students-table__header-th" style="width: 25px;">
                        <svg fill="#000000" width="15px" height="15px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                            <path d="M169.412 1355.294c93.402 0 169.412 76.01 169.412 169.412 0 43.595-16.942 82.899-44.048 112.941 27.106 30.042 44.048 69.346 44.048 112.941 0 93.403-76.01 169.412-169.412 169.412H0v-112.941h169.412c31.059 0 56.47-25.412 56.47-56.47 0-31.06-25.411-56.471-56.47-56.471H0v-112.942h169.412c31.059 0 56.47-25.411 56.47-56.47 0-31.059-25.411-56.47-56.47-56.47H0v-112.942Zm1750.588 0v225.882H564.706v-225.882H1920ZM188.058 677.67c61.78 0 118.814 38.4 145.356 97.694 28.8 64.037 15.36 136.546-35.916 194.033-16.286 18.262-34.108 37.88-52.187 57.582l-3.101 3.377c-2.07 2.252-4.14 4.505-6.213 6.755l-3.108 3.374-3.107 3.37c-28.478 30.87-56.688 61.043-79.672 85.58h188.725v112.94H56.482c-31.285 0-56.47-25.298-56.47-56.47v-39.53c0-14.456 5.533-28.46 15.585-38.964.113-.113 117.459-123.558 197.647-213.233 21.346-23.944 27.445-49.807 17.167-72.621-8.131-18.297-25.637-30.946-42.353-30.946-40.546 0-82.898 48.452-94.418 65.506L.01 792.983C7.804 781.237 80.425 677.67 188.058 677.67ZM1920 790.588v225.883H564.706V790.588H1920ZM169.412 0c31.172 0 56.47 25.299 56.47 56.47v508.236h-112.94V112.94H0V0ZM1920 225.882v225.883H564.706V225.882H1920Z" fill-rule="evenodd"></path>
                        </svg>
                    </th>
                    <th class="students-table__header-th">First name</th>
                    <th class="students-table__header-th">Last name</th>
                    <th class="students-table__header-th">Age</th>
                    <th class="students-table__header-th">Course</th>
                    <th class="students-table__header-th">Faculty</th>
                    <th class="students-table__header-th">Student courses</th>
                    <th class="students-table__header-th">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4a1 1 0 0 0-1 1c0 1.692-2.046 2.54-3.243 1.343a1 1 0 1 0-1.414 1.414C7.54 8.954 6.693 11 5 11a1 1 0 1 0 0 2c1.692 0 2.54 2.046 1.343 3.243a1 1 0 0 0 1.414 1.414C8.954 16.46 11 17.307 11 19a1 1 0 1 0 2 0c0-1.692 2.046-2.54 3.243-1.343a1 1 0 1 0 1.414-1.414C16.46 15.046 17.307 13 19 13a1 1 0 1 0 0-2c-1.692 0-2.54-2.046-1.343-3.243a1 1 0 0 0-1.414-1.414C15.046 7.54 13 6.693 13 5a1 1 0 0 0-1-1zm-2.992.777a3 3 0 0 1 5.984 0 3 3 0 0 1 4.23 4.231 3 3 0 0 1 .001 5.984 3 3 0 0 1-4.231 4.23 3 3 0 0 1-5.984 0 3 3 0 0 1-4.231-4.23 3 3 0 0 1 0-5.984 3 3 0 0 1 4.231-4.231z" fill="#0D0D0D"></path><path d="M12 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-2.828-.828a4 4 0 1 1 5.656 5.656 4 4 0 0 1-5.656-5.656z" fill="#0D0D0D"></path></svg>
                    </th>
                </tr>
            </thead>
            <tbody class="students-table__body--arr" id="students-table__body"></tbody>
            <tfoot class="students-table__footer">
                <tr>
                    <td colspan="8">
                        <button class="students-table__download-btn" type="button">
                            <svg style="width: 20px; height: auto" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" xml:space="preserve">
                                <rect x="69.824" y="58.512" style="fill:#333333;" width="372.352" height="253.792"></rect>
                                <rect x="85.824" y="74.512" style="fill:#999999;" width="340.352" height="221.792"></rect>
                                <polygon style="fill:#D6D6D6;" points="442.176,312.304 69.824,312.304 0,437.488 512,437.488"></polygon>
                                <rect x="100.848" y="341.28" style="fill:#AFAFAF;" width="314.192" height="16"></rect>
                                <rect y="437.488" style="fill:#333333;" width="512" height="16"></rect>
                                <rect x="220.656" y="376.512" style="fill:#AFAFAF;" width="74.56" height="16"></rect>
                                <g style="opacity:0.4;">
	                                <polygon style="fill:#FFFFFF;" points="503.072,421.488 8.928,421.488 0,437.488 512,437.488"></polygon>
                                </g>
                                <g>
	                                <polygon style="fill:#FFFFFF;" points="256,259.856 215.408,205.312 228.256,195.744 256,233.04 283.744,195.744 296.592,205.312"></polygon>
	                                <rect x="248" y="110.992" style="fill:#FFFFFF;" width="16" height="135.472"></rect>
                                </g>
                            </svg>
                            Download
                        </button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <template id="students-table__body-template">
        <tr class="students-table__body-tr">
            <td class="students-table__body-td students-table__body-td--number" style="width: 25px; font-weight: 800;"></td>
            <td class="students-table__body-td">{{firstName}}</td>
            <td class="students-table__body-td">{{lastName}}</td>
            <td class="students-table__body-td">{{age}}</td>
            <td class="students-table__body-td">{{course}}</td>
            <td class="students-table__body-td">{{faculty}}</td>
            <td class="students-table__body-td">{{studentCourses}}</td>
            <td class="students-table__body-td">
                <div class="students-table__body-btn-group">
                    <button class="students-table__body-btn--edit" id="{{number}}" type="button">
                        <svg class="pen-svg" width="20px" height="20px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet"><path d="M59.466 6.317l-1.783-1.784a8.654 8.654 0 0 0-12.234 0L9.419 40.565L2.278 59.237c-.838 2.21.281 3.323 2.484 2.481l18.675-7.134l36.029-36.033c3.381-3.376 3.377-8.853 0-12.234m-22.629 9.486l2.508 2.507l-24.764 24.766l-2.508-2.509l24.764-24.764m3.834 3.834l3.695 3.696l-24.763 24.765l-3.695-3.695l24.763-24.766M11.026 57.32l-4.342-4.346l4.201-10.941L21.964 53.11l-10.938 4.21m12.411-5.387l-2.506-2.509l24.762-24.765l2.508 2.509l-24.764 24.765m26.209-26.21L38.281 14.36l2.827-2.828l11.365 11.363l-2.827 2.828" fill="inherit"></path></svg>
                    </button>
                    <button class="students-table__body-btn--delete" id="{{number}}" type="button">
                        <svg class="basket-svg" width="20px" height="20px" viewBox="0 0 24 24" fill="inherit" xmlns="http://www.w3.org/2000/svg"><path d="M7 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2h4a1 1 0 1 1 0 2h-1.069l-.867 12.142A2 2 0 0 1 17.069 22H6.93a2 2 0 0 1-1.995-1.858L4.07 8H3a1 1 0 0 1 0-2h4V4zm2 2h6V4H9v2zM6.074 8l.857 12H17.07l.857-12H6.074zM10 10a1 1 0 0 1 1 1v6a1 1 0 1 1-2 0v-6a1 1 0 0 1 1-1zm4 0a1 1 0 0 1 1 1v6a1 1 0 1 1-2 0v-6a1 1 0 0 1 1-1z" fill="inherit"></path></svg>
                    </button>
                </div>
            </td>
        </tr>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="module" src="/src.a2b27638.js"></script>
</body>
</html>
