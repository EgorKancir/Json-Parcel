<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Json&Parcel</title><link rel="icon shortcut" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/JSON_Formatter.svg/1024px-JSON_Formatter.svg.png?20231023201956" type="image/x-icon"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/Json-Parcel/style.6a5cf910.css"><link rel="stylesheet" href="/Json-Parcel/style.3fcbeedb.css"></head><body> <main> <h1 class="main-title">Students registration</h1> <form class="students-form" id="students-form"> <label for="first-name" class="students-form__label"> First name: </label> <input type="text" id="first-name" name="first-name" class="students-form__input" required> <label for="last-name" class="students-form__label"> Last name: </label> <input type="text" id="last-name" name="last-name" class="students-form__input" required> <label for="age" class="students-form__label"> Age: </label> <input type="number" id="age" name="age" class="students-form__input" min="16" required> <label for="course" class="students-form__label"> Course: </label> <select id="course" name="course" class="students-form__select"> <option value="1">1</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option> </select> <label for="faculty" class="students-form__label"> Faculty: </label> <input type="text" id="faculty" name="faculty" class="students-form__input" required> <label for="student-courses" class="students-form__label"> Student courses: </label> <textarea id="student-courses" name="student-courses" class="students-form__textarea" rows="3" placeholder="Перелічіть курси"></textarea> <button type="submit" class="students-form__button--add">Add student</button> <button type="button" class="students-form__button--save">Save</button> </form> <table class="students-table"> <thead class="students-table__header"> <tr class="students-table__header-tr"> <th class="students-table__header-th" style="width:25px;"> <span class="icon-number-list" style="width:20px;height:20px;display:flex;justify-content:center;align-items:center;"></span> </th> <th class="students-table__header-th">First name</th> <th class="students-table__header-th">Last name</th> <th class="students-table__header-th">Age</th> <th class="students-table__header-th">Course</th> <th class="students-table__header-th">Faculty</th> <th class="students-table__header-th">Student courses</th> <th class="students-table__header-th"> <span class="icon-setings" style="width:20px;height:20px;display:flex;justify-content:center;align-items:center;"></span> </th> </tr> </thead> <tbody class="students-table__body--arr" id="students-table__body"></tbody> <tfoot class="students-table__footer"> <tr> <td colspan="8"> <button class="students-table__download-btn" type="button"> <span class="icon-download" style="width:20px;height:20px;display:flex;justify-content:center;align-items:center;"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span></span> Download </button> </td> </tr> </tfoot> </table> </main> <template id="students-table__body-template"> <tr class="students-table__body-tr"> <td class="students-table__body-td students-table__body-td--number" style="width:25px;font-weight:800;"></td> <td class="students-table__body-td">{{firstName}}</td> <td class="students-table__body-td">{{lastName}}</td> <td class="students-table__body-td">{{age}}</td> <td class="students-table__body-td">{{course}}</td> <td class="students-table__body-td">{{faculty}}</td> <td class="students-table__body-td">{{studentCourses}}</td> <td class="students-table__body-td"> <div class="students-table__body-btn-group"> <button class="students-table__body-btn--edit" id="{{number}}" type="button"> <span class="icon-pen" style="display:flex;justify-content:center;align-items:center;"></span> </button> <button class="students-table__body-btn--delete" id="{{number}}" type="button"> <span class="icon-basket" style="width:20px;height:20px;display:flex;justify-content:center;align-items:center;"></span> </button> </div> </td> </tr> </template> <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script> <script type="module" src="/Json-Parcel/src.9d561eb1.js"></script> </body></html>
